project_name: alpacon

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/alpacanetworks/alpacon-cli/utils.VersionCli={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386

checksum:
  name_template: "{{ .ProjectName }}-{{ .Version }}-checksums.sha256"

archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: alpacon-cli
    repository:
      owner: alpacax
      name: alpacon-cli
    commit_author:
      name: alpacaxbot
      email: bot@alpacax.com
    directory: Formula
    homepage: "https://github.com/alpacanetworks/alpacon-cli"
    description: "CLI for Alpacon"

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - alpacon
    image_templates:
      - "alpacax/alpacon-cli:latest"
      - "alpacax/alpacon-cli:{{ .Tag }}"
    dockerfile: Dockerfile

nfpms:
  - maintainer: Younghwan Kim <yh.kim@alpacax.com>
    description: Alpacon-CLI
    homepage: https://github.com/alpacanetworks/alpacon-cli
    license: MIT
    vendor: Alpaca Networks
    formats:
      - deb
      - rpm
    bindir: /usr/local/bin/

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"